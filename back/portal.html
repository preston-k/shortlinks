<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Short Link</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://cdn.prestonkwei.com/personalwebsitefavicon.png" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.prestonkwei.com/basecode/basecss.css" />
  </head>
  <body>
    <div class="w-screen h-screen bg-[rgb(0,0,0,.5)] fixed top-0 left-0 hidden items-center justify-center" id="loader">
      <div class="loader"></div>
      <div class="flex items-center justify-center h-full"></div>
    </div>
    <div class="w-screen h-screen bg-slate-800 p-5">
      <p class="text-white text-3xl font-bold underline underline-offset-2 decoration-2">Create a Short Link</p>
      <div class="mt-5">
        <div id="first">
          <input type="url" id="url" class="w-96 rounded-sm px-2 text-center h-10" placeholder="Target URL" />
          <p class="text-white">URL Prefix</p>
          <div class="flex">
            <select class="text-black outline-none bg-none" id="prefix">
              <option value="go">go</option>
              <option value="n">n</option>
              <option value="none">NONE</option>
              <option value="us-1">us-1</option>
              <option value="us-2">us-2</option>
              <option value="eu">eu</option>
            </select>
            <p class="text-white ml-1">.prkw.xyz</p>
          </div>
          <button class="mt-5 bg-blue-500 text-white rounded-lg px-2 h-10" id="submit">Create Short Link</button>
        </div>
        <div class="mt-5 text-white text-md hidden" id="final">
          <p class="mr-2">Users can visit your shortlink at:</p>
          <a id="atag" target="_blank"
            ><p class="text-blue-400"><span id="pre-fill"></span>.prkw.xyz/<span id="id-fill"></span></p
          ></a>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script src="https://cdn.prestonkwei.com/code/dynamicBase.js"></script>
    <script src="https://kit.fontawesome.com/c947e2382a.js" crossorigin="anonymous"></script>
    <script src="portal.js" type="module"></script>
  </body>
</html>
